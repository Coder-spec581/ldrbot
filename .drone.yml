---
kind: pipeline
type: kubernetes
name: default

steps:
  - name: prepare-tesseract
    image: franky1/tesseract:5.5.0
    commands:
      - cp --parents /usr/local/lib/libtesseract.so* /tesseract-dist/
      - ldd /usr/local/bin/tesseract | awk '{print $3}' | grep -E '^/' | xargs -I{} cp --parents {} /tesseract-dist/
      - ldd /usr/local/lib/libtesseract.so | awk '{print $3}' | grep -E '^/' | xargs -I{} cp --parents {} /tesseract-dist/
    volumes:
      - name: tesseract-dist
        path: /tesseract-dist

  - name: build
    image: maven:3.9.6-eclipse-temurin-21
    commands:
      - ln -sfn /usr/lib /lib
      - apt-get update && apt-get install -y rsync
      - rsync -a --ignore-existing /tesseract-dist/lib/ /usr/lib/
      - rsync -a --ignore-existing /tesseract-dist/usr/ /usr/
      - mvn package -Dtesseract.data-path=/drone/src/tessdata -Dtesseract.lib-path=/opt/tesseract/lib
    volumes:
      - name: m2-cache
        path: /root/.m2/repository
      - name: tesseract-dist
        path: /tesseract-dist

  - name: bake-beta
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_user
      password:
        from_secret: dockerhub_pass
      repo: rubasace/linkedin-games-tracker
      tags: beta
    when:
      branch:
        - main
      event:
        - push

  - name: bake-release
    image: plugins/docker
    settings:
      username:
        from_secret: dockerhub_user
      password:
        from_secret: dockerhub_pass
      repo: rubasace/linkedin-games-tracker
      tags:
        - latest
        - ${CI_BUILD_TARGET}
    when:
      event:
        - promote

volumes:
  - name: m2-cache
    host:
      path: /var/lib/cache/.m2
  - name: tesseract-dist
    temp: { }
trigger:
  event:
    - push
    - promote
